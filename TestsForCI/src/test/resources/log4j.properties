log4j.rootLogger = INFO, CONSOLE

# Definition of appenders.
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender

# Definition of layout and pattern.
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%p] %m%n

# Definition of filters.
log4j.appender.CONSOLE.com.epam.ruzaliia_yakunina.cdp.automation.ci.filter.allFilter = org.apache.log4j.varia.LevelRangeFilter
log4j.appender.CONSOLE.com.epam.ruzaliia_yakunina.cdp.automation.ci.filter.allFilter.LevelMin = INFO
log4j.appender.CONSOLE.com.epam.ruzaliia_yakunina.cdp.automation.ci.filter.allFilter.LevelMax = ERROR